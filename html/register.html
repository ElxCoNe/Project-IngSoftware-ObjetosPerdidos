<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/register.css">
  <title>registro objetos perdidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
</head>
<body>
  <div class="register-card-container">
    <div class="register-card">
        <div class="register-card-header">
            <h1>Registro</h1>
        </div>
        <form class="register-card-form" id="register-form">
            <div class="form-item-icon material-symbols-rounded">
                <span for="email">Correo</span>

                <input type="email" id="email" required autofocus>
            </div>
            <div class="form-item-icon material-symbols-rounded">
                <span for="password">Contrasena</span>

                <input type="password" id="password" required>
            </div>
            <div class="form-item-other">
                <div class="checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuerdame</label>
                </div>

            </div>

            <button type="submit" id="register" class="btn btn-primary">Registrarse</button>
            <div class="submit-message" id="message"></div>
            <div class="error-message" id="error-message"></div>
          </form>
    </div>
</div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
